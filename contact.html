<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa OSINT | Contato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="assets/images/icon-24px.png">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">
        <img src="assets/images/icon-24px.png" alt="Logo" class="d-inline-block align-text-top">
        Luna Apps
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" data-text="index" href="./index.html">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-text="about" href="./about.html">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" data-text="contact" href="./contact.html">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row py-5 justify-content-md-center">
      <form id="contactForm" class="col col-md-6 py-3 needs-validation" target="_blank" action="https://formspree.io/f/xoqgkgbk" method="POST">
        <h3 class="text-center py-3" id="headerContact">Quer falar com a gente?</h3>
        <p class="text-center pt-3">Envie sua mensagem através do formulário abaixo para a gente trocar uma ideia.</p>
        <p class="text-center">*O seu endereço de e-mail não será publicado.</p>
        <div class="mb-3">
          <label class="form-label" for="name">Nome</label>
          <input class="form-control" id="name" name="name" type="text" placeholder="Fulano da Silva" autocomplete="on" required/>
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">E-mail</label>
          <input class="form-control" id="email" name="email" type="email" autocomplete="on" placeholder="fulano.silva@exemplo.com" required/>
        </div>
        <div class="mb-3">
          <label class="form-label" for="message">Mensagem</label>
          <textarea class="form-control" id="message" name="message" type="text" placeholder="Escreva sua mensagem aqui." style="height: 150px;" required></textarea>
        </div>
        <div class="d-grid">
          <button class="btn btn-dark btn" type="submit" id="sendEmail">Enviar e-mail</button>
        </div>
      </form>
      <p id="form-status"></p>
      <div class="toast" id="emailToast" role="alert" data-bs-placement="top" aria-live="assertive" aria-atomic="true" data-bs-delay="15000">
        <div class="toast-header">
          <img src="assets/images/icon-24px.png" class="rounded me-2" alt="Logo">
          <strong class="me-auto">OSINT Search</strong>
          <small id="timeNow"></small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div id="emailMessage" class="toast-body"></div>
      </div>
    </div>
  </div>
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-muted">© <span id="currentYear"></span> Luna Apps</p>
      <a href="#" class="col-md-4 d-flex align-items-center justify-content-center">
        <img id="logoFooter" src="assets/images/icon-24px.png" alt="Logo">
      </a>
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="./index.html" class="nav-link px-2 text-muted" data-text="index">Início</a></li>
        <li class="nav-item"><a href="./about.html" class="nav-link px-2 text-muted" data-text="about">Sobre</a></li>
        <li class="nav-item"><a href="./contact.html" class="nav-link px-2 text-muted" data-text="contact">Contato</a></li>
      </ul>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/sendEmail.js"></script>
  <script src="js/currentYear.js"></script>
</body>
</html>
