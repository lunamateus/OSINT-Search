<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa OSINT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="assets/images/icon.png">
</head>
<body>
  <div class="container">
    <div class="row py-5 justify-content-md-center">
      <form class="col col-md-6" id="searchForm">
        <div class="text-center">
          <img src="assets/images/icon.png" alt="Logo">
          <h2>Pesquisa OSINT</h2>
        </div>
        <label class="mt-3" for="input-name">Nome</label>
        <div class="input-group has-validation">
          <input type="text" class="form-control" id="input-name" name="input-name" placeholder="Fulano da Silva" aria-describedby="validationServerNameFeedback" maxlength="100" autocomplete="on" autofocus>
          <div class="dropdown">
            <button type="button" class="btn btn-outline-dark dropdown-toggle" id="buttonName" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">Selecionar</button>
            <ul class="dropdown-menu name" id="checkboxName"></ul>
          </div>
          <div id="validationServerNameFeedback" class="invalid-feedback">
            Digite um nome com pelo menos 3 letras.
          </div>
        </div>
        <label class="mt-3" for="input-cpf">CPF</label>
        <div class="input-group has-validation">
          <input type="text" class="form-control" id="input-cpf" name="input-cpf" placeholder="11 dígitos ou NNN.NNN.NNN-NN" aria-describedby="validationServerCPFFeedback" maxlength="14" autocomplete="on">
          <div class="dropdown">
            <button type="button" class="btn btn-outline-dark dropdown-toggle" id="buttonCPF" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">Selecionar</button>
            <ul class="dropdown-menu cpf" id="checkboxCPF"></ul>
          </div>
          <div id="validationServerCPFFeedback" class="invalid-feedback">
            CPF inválido. Verifique o número digitado.
          </div>
        </div>
        <label class="mt-3" for="input-ip">IP</label>
        <div class="input-group has-validation">
          <input type="text" class="form-control" id="input-ip" name="input-ip" placeholder="Digite um IP" aria-describedby="validationServerIPFeedback" autocomplete="on">
          <div class="dropdown">
            <button type="button" class="btn btn-outline-dark dropdown-toggle" id="buttonIP" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">Selecionar</button>
            <ul class="dropdown-menu ip" id="checkboxIP"></ul>
          </div>
          <div id="validationServerIPFeedback" class="invalid-feedback">
            IP inválido. Verifique o número digitado.
          </div>
        </div>
        <div class="mt-3 text-center">
          <button type="submit" class="btn btn-dark" id="searchButton">Pesquisar</button>
        </div>
      </form>
    </div>
  </div>
  <script type="module" src="js/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
